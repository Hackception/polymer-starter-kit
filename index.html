<!doctype html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>My App</title>
    <meta name="description" content="My App description">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json">

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="My App">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My App">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#3f51b5">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="import" href="src/my-app.html" async>
    <link rel="stylesheet" type="text/css" href="bower_components/SpinKit/css/spinners/7-three-bounce.css">
    <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">

    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        min-height: 100vh;
        background-color: #eeeeee;
      }
    </style>

    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="//assets.adobedtm.com/0f7d5fd422d067d1a48a3d9f0872ab4d51ac4f95/satelliteLib-440d70bb55778134e1e11b384f08a124dafdb017.js"></script>
  </head>
  <body>
    <my-app>
      <!-- Loading Indicator -->
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </my-app>

    <script>
      // Global Constants
      window.BASE_URL = '/';

      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: 'max',
        useNativeCSSProperties: true
      };

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (() => {
        const onload = () => {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        const webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          const script = document.createElement('script');
          script.async = true;
          script.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();

      // Load pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('service-worker.js');
        });
      }

      // Get Chrome, Chromium, Opera, Vivaldi version
      function getChromeVersion () {
        var raw = navigator.userAgent.match(/Chrome\/([0-9]+)\./);
        return raw ? parseInt(raw[1], 10) : false;
      };
      // Get Firefox version
      function getFirefoxVersion () {
        var raw = navigator.userAgent.match(/Firefox\/([0-9]+)\./);
        return raw ? parseInt(raw[1], 10) : false;
      };

      var chromeVer = getChromeVersion();
      var firefoxVer = getFirefoxVersion();

      // Load ES6, Internationalization polyfills if browser does not support it
      // TODO: Add Fetch polyfill - resolve app routing issue in IE11
      if (!(chromeVer && chromeVer >= 46 || firefoxVer && firefoxVer >= 40)) {
        var script = document.createElement('script');
        script.src = 'bower_components/babel-polyfill/browser-polyfill.js';
        document.head.appendChild(script);
      }

      document.addEventListener('DOMContentLoaded', () => {
        _satellite.pageBottom();
      });
    </script>
  </body>
</html>
